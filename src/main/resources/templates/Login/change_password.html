<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layouts/layout_blank">
	<body>
		<!-- /* Content of this page will be decorated by the elements of layout_blank.html (Layouts/layout) */ -->
		<th:block layout:fragment="content">
		<article class="main">
			<div class="wrap">
				<section class="form">
					<form class="login_form" th:action="@{/change_password(loginUrl=${loginUrl})}" method="post">
						<fieldset class="id">
							<div class="message error104" style="display: none;" th:inline="text">[[#{message.error.104}]]</div>
							<div class="message error103" style="display: none;" th:inline="text">[[#{message.error.103}]]</div>
							<div class="message error102" style="display: none;" th:inline="text">[[#{message.error.102}]]</div>
							<div class="message error003" style="display: none;" th:inline="text">[[#{message.error.003}]]</div>
							<div class="message error001" style="display: none;" th:inline="text">[[#{message.error.001}]]</div>
							<input type="text" id="username" name="username" maxlength="20" placeholder="ログインID">
						</fieldset>
						<fieldset class="password">
							<input type="password" id="password" name="password" maxlength="20" placeholder="新しいパスワード">
						</fieldset>
						<fieldset class="password_confirm">
							<input type="password" id="passwordConfirm" name="passwordConfirm" maxlength="20" placeholder="新しいパスワード（確認）">
						</fieldset>
						<fieldset class="button_area">
							<button type="submit" name="" class="reset">変更する</button>
							<a th:href="@{'/' + ${loginUrl}}" class="button">ログインに戻る</a>
						</fieldset>
						<input type="hidden" id="loginError" th:value="${loginError}">
					</form>
				</section>
			</div>
		</article>
	</th:block>
</body>
</html>
